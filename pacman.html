<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-man</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pacman.css">
</head>
<body>
    <h1 class="retro-title">PACMAN</h1>
    <div class="game-wrapper">
        <div id="scoreboard" class="scoreboard">
            <p><span>Score:</span><span id="scoreEl">0</span></p>
            <p><span>Lives:</span><span id="livesEl">3</span></p>
        </div>
        <div class="game-container">
            <canvas id="pacman-canvas"></canvas>
        </div>
        <!-- D-pad controls for mobile/tablet -->
        <div class="dpad-container">
            <button id="dpad-up" aria-label="Move Up">▲</button>
            <button id="dpad-left" aria-label="Move Left">◀</button>
            <button id="dpad-right" aria-label="Move Right">▶</button>
            <button id="dpad-down" aria-label="Move Down">▼</button>
        </div>
        <a href="index.html" class="back-button">Main Menu</a>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <p>Game Over! Your score: <span id="final-score"></span></p>
            <button class="restart-btn">Restart</button>
            <button class="home-btn">Main Menu</button>
        </div>
    </div>

    <!-- Win Game Modal -->
    <div id="win-game-modal" class="modal hidden">
        <div class="modal-content">
            <p>Congratulations! You won! Your score: <span id="win-score"></span></p>
            <button class="restart-btn">Restart</button>
            <button class="home-btn">Main Menu</button>
        </div>
    </div>
    <script src="js/script.js" defer></script>
    <script src="js/pacman.js" defer></script>
</body>
