<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/snake.css">
</head>

<body>
    <h1 class="retro-title">SNAKE</h1>
    <div class="game-wrapper">
        <div id="scoreboard" class="scoreboard">
            <span class="label">Score:</span> <span id="score" class="value">0</span>
        </div>
        <div id="highscore-board" class="scoreboard">
            <span class="label">High Score:</span> <span id="highscore" class="value">0</span>
        </div>

        <div class="game-container">
            <canvas id="snake-canvas"></canvas>
        </div>

        <!-- D-pad controls for mobile/tablet -->
        <div class="dpad-container">
            <button id="dpad-up" aria-label="Move Up">▲</button>
            <button id="dpad-left" aria-label="Move Left">◀</button>
            <button id="dpad-right" aria-label="Move Right">▶</button>
            <button id="dpad-down" aria-label="Move Down">▼</button>
        </div>
        <a href="index.html" class="back-button">Main Menu</a>
    </div>



    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <p>Game Over! Your score: <span id="final-score"></span></p>
            <p>Your High Score is: <span id="highscore-final"></span></p>
            <button id="restart-btn">Restart</button>
            <button id="home-btn">Main Menu</button>
        </div>
    </div>

    <div id="how-to-play-modal" class="modal hidden">
        <div class="modal-content">
            <h2>How to Play</h2>
            <ul class="instructions">
                <p>Use arrow keys or D-pad to move the snake.</p>
                <p>Eat red squares to grow and earn points.</p>
                <p>Avoid walls and your own tail.</p>
                <p>Game ends on collision—try to beat your high score!</p>
            </ul>
            <button id="close-how-to-play">Close</button>
        </div>
    </div>

    <!-- Mobile burger menu button -->
    <button id="mobile-menu-toggle" class="mobile-menu-btn" aria-label="Toggle menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
    </button>

    <!-- Mobile dropdown menu -->
    <div id="mobile-menu-dropdown" class="mobile-menu-dropdown hidden">
        <button id="mobile-how-to-play-btn" class="mobile-menu-item">How to Play</button>
    </div>

    <!-- Top right buttons -->
    <div class="top-right-buttons">
        <button id="how-to-play-btn" class="info-button">How to Play</button>
        <button id="music-toggle" aria-label="Toggle background music">
            <img src="assets/images/pixel-mute.jpg" alt="music icon" class="music-icon">
            <span class="music-label"></span>
        </button>
    </div>

    <script src="js/script.js" defer></script>
    <script src="js/snake.js" defer></script>
</body>

</html>
