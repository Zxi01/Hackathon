<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/jpeg" href="assets/images/favicon.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Retro Arcade</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid header-bar">
                <a class="navbar-brand"></a>
                <h1 class="retro-title">RETRO ARCADE</h1>
                <button id="music-toggle" aria-label="Toggle background music">
                    <img src="assets/images/pixel-mute.jpg" alt="music icon" class="music-icon">
                    <span class="music-label"></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="page-container">
            <div class="games-section">
                <div class="game-card" onclick="window.location.href=`pacman.html`">
                    <img src="assets/images/pacman.jpg" alt="An image of retro styled pacman" class="game-image">
                    <h2>Pacman</h2>
                </div>
                <div class="game-card" onclick="window.location.href=`snake.html`">
                    <img src="assets/images/snake.jpg" alt="An image of retro styled snake" class="game-image">
                    <h2>Snake</h2>
                </div>
                <div class="game-card" onclick="window.location.href=`two-zero-four-eight.html`">
                    <img src="assets/images/2048.jpg" alt="An image of retro styled 2048" class="game-image">
                    <h2>2048</h2>
                </div>
            </div>
        </div>

    </main>

    <footer class="mt-auto">
        <div class="container-fluid">
            <div class="row mt-3">
                <!-- Column 1: Page Links -->
                <div class="col-12 col-md-6 mb-3 mb-md-0 text-md-start">
                    <ul class="list-unstyled">
                        <li><a id="toggle-background-btn" class=" text-decoration-none retro ">Background
                                Toggle: On</a></li>
                        <li><a href="#accessibility" class=" text-decoration-none retro ">Accessibility Statement</a>
                        </li>

                    </ul>
                </div>

                <!-- Column 2: Legal / Policy -->
                <div class="col-12 col-md-6 text-md-end">
                    <ul class="list-unstyled">
                        <li> <a class=" text-decoration-none retro" href="index.html">Contact us</a></li>
                        <li> &copy; 2025 RETRO ARCADE. </li>
                    </ul>
                </div>
            </div>


        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
