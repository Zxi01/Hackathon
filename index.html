<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/jpeg" href="assets/images/favicon.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Retro Arcade</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid header-bar">
                <h1 class="retro-title">
                    RETRO ARCADE
                </h1>
                <!-- Music button (desktop only) -->
                <a id="music-toggle" class=" navbar-brand d-none d-md-block justify-content-end">
                    <img src="assets/images/soundOfIcon.png" alt="music icon" class="music-icon icon">
                </a>

                <!-- Burger menu (mobile only) -->
                <div class="burger d-block d-md-none">
                    <a id="mobile-menu-toggle" data-bs-toggle="offcanvas" href="#offcanvasExample"
                        aria-controls="offcanvasExample" aria-label="Toggle menu">
                        <div class="burger-line"></div>
                        <div class="burger-line"></div>
                        <div class="burger-line"></div>
                    </a>
                </div>

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="menuLabel">
                    <div class="offcanvas-header">
                        <div class="d-flex align-items-center gap-2">
                            <!-- <img src="assets/images/8bitHouse.png" alt="Home Icon" class="offcanvas-icon"> -->
                            <a href="index.html">
                                <h5 class="offcanvas-title m-0" id="menuLabel"><img src="assets/images/homeIcon.png"
                                        class="icon" alt="home icon">RETRO ARCADE</h5>
                            </a>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="justify-content-start list-unstyled">
                            <li><a id="music-toggle" class=" text-decoration-none retro">Sound Toggle: On</a></li>
                            <li><a class=" text-decoration-none retro">Background
                                    Toggle: On</a></li>

                        </ul>
                        <ul class="mt-auto list-unstyled">
                            <li> <a class=" text-decoration-none retro" href="contact.html">Contact us</a>
                            <li><a href="#accessibility" class=" text-decoration-none retro">Accessibility
                                    Statement</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="page-container">
            <div class="games-section">
                <div class="game-card" onclick="window.location.href=`pacman.html`">
                    <img src="assets/images/pacman.jpg" alt="An image of retro styled pacman" class="game-image">
                    <h2>Pacman</h2>
                </div>
                <div class="game-card" onclick="window.location.href=`snake.html`">
                    <img src="assets/images/snake.jpg" alt="An image of retro styled snake" class="game-image">
                    <h2>Snake</h2>
                </div>
                <div class="game-card" onclick="window.location.href=`two-zero-four-eight.html`">
                    <img src="assets/images/2048.jpg" alt="An image of retro styled 2048" class="game-image">
                    <h2>2048</h2>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <!-- Column 1: Page Links -->
                <div class="col-12 col-md-6 pt-2 mb-md-0 text-md-start d-none d-md-block">
                    <ul class="list-unstyled">
                        <li><a id="toggle-background-btn" class=" text-decoration-none retro ">Background
                                Toggle: On</a></li>
                        <li><a href="#accessibility" id="accessibility"
                                class=" text-decoration-none retro ">Accessibility Statement</a>
                        </li>

                    </ul>
                </div>

                <!-- Column 2: Legal / Policy -->
                <div class="col-12 col-md-6 pt-2 text-md-end">
                    <ul class="list-unstyled">
                        <li class="d-none d-md-block"> <a class=" text-decoration-none retro"
                                href="contact.html">Contact us</a></li>
                        <li> &copy; 2025 RETRO ARCADE. </li>
                    </ul>
                </div>
            </div>


        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
