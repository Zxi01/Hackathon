<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Contact Us - Retro Arcade</title>
</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid header-bar">
                <a class="navbar-brand" href="index.html">Retro Arcade</a>
                <h1 class="retro-title">CONTACT US</h1>
                <button id="music-toggle" aria-label="Toggle background music">
                    <img src="assets/images/pixel-mute.jpg" alt="music icon" class="music-icon">
                    <span class="music-label"></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="page-container">
            <div class="container py-4">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="card bg-dark text-light contact-card">
                            <div class="card-body">
                                <form id="contact-form">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="firstName" class="form-label">First name</label>
                                            <input type="text" class="form-control" id="firstName" name="firstName"
                                                required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastName" class="form-label">Last name</label>
                                            <input type="text" class="form-control" id="lastName" name="lastName"
                                                required>
                                        </div>
                                        <div class="col-12">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="message" class="form-label">Message</label>
                                            <textarea class="form-control" id="message" name="message" rows="6"
                                                required></textarea>
                                        </div>
                                        <div class="col-12 text-end">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Success modal (uses global modal styles) -->
    <div id="contact-success-modal" class="modal hidden">
        <div class="modal-content">
            <h2>MESSAGE SENT</h2>
            <p>Thanks â€” your message has been received by the RETRO ARCADE team.</p>
            <button id="success-ok-btn">Main Menu</button>
        </div>
    </div>

    <footer class="mt-auto">
        <div class="container-fluid">
            <div class="row mt-3">
                <!-- Column 1: Page Links -->
                <div class="col-12 col-md-6 mb-3 mb-md-0 text-md-start">
                    <ul class="list-unstyled">
                        <li><a href="#privacy" class=" text-decoration-none">Background Toggle: On</a></li>
                        <li><a href="#accessibility" class=" text-decoration-none">Accessibility Statement</a></li>

                    </ul>
                </div>

                <!-- Column 2: Legal / Policy -->
                <div class="col-12 col-md-6 text-md-end">
                    <ul class="list-unstyled">
                        <li> <a class=" text-decoration-none" href="contact.html">Contact us</a></li>
                        <li> &copy; 2025 RETRO ARCADE. </li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script>
        // Local submit handler to show a retro success modal
        (function () {
            const form = document.getElementById('contact-form');
            const modal = document.getElementById('contact-success-modal');
            const ok = document.getElementById('success-ok-btn');
            if (!form || !modal) return;
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                // Here you could send via fetch to a server. For now show success.
                modal.classList.remove('hidden');
                form.reset();
            });
            ok.addEventListener('click', function () {
                modal.classList.add('hidden');
                window.location.href = 'index.html';
            });
        })();
    </script>

</body>

</html>
